<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="form3.js"></script> 
     <style>
        .hide{
            display: none;
        }
        .NUMBER:hover + .hide {
            display : block;
            color: red;
        }
    </style>
     
    
</head>
<body>
  

    

    <form>
        <fieldset>
            <center>
            
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="First name" required>
                <br><br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Last name" required>
                <br><br>
                <div class="NUMBER">
                    <label for="num">Phone Number:</label>
                    <input type="text"  id="phoneNumber" placeholder="Phone Number" >
                     </div>
                   <div class="hide">Number should start with 6,7,8,9 with ten digits  </div>
                   <br /><br />
                   
                E-mail: <input type="email" id="myEmail" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
                <br><br><br>
                <label for="psw">Password</label>
            <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[%+-@#$&*])(?=.*[A-Z]).{8,16}" 
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
               
                <input type="submit" onclick="myfunction()">
         
            </center>
        </fieldset>
    </form>
    
<body>
    
</body>
</html>
