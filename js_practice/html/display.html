     type="button" class="button button2"
    onclick="mailing()" >Email </button>
    
    
   <script>
       document.getElementById("result1").innerHTML=JSON.parse(localStorage.getItem("data")).Name;
       function calling(){
           location.href="tel:" + JSON.parse(localStorage.getItem("data")).No;
       }
     function  mailing(){
        location.href="mailto:" + JSON.parse(localStorage.getItem("data")).Email;
        }
       
       function refreshtime(){
         const timedisplay=document.getElementById("time");
         const datestring= new Date().toLocaleTimeString();
         //const formattedstring=datestring.replace(",","-");
         timedisplay.textContent = datestring;
          }
           setInterval(refreshtime, 1000);
           
           const time= new Date().getHours();
        let greet;
        if (time <12)
        {
            greet= "Good Morning";
        }
        else if (time <17)
        {
           greet= "Good Afternoon"
        }
       else if (time <22)
        {
            greet= "Good Evening";
        }
        else 
        {
            greet= "Good Night";
        }
        document.getElementById("greeting").innerHTML=greet;
