<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
   <h1> Good <span id ="greeting"></span> </h1> 
   <script>
       if((new Date().getHours()>6 ) && (new Date().getHours()<12 ))
       {
           document.getElementById("greeting").innerHTML = "Morning";
       }
       else if ((new Date().getHours()>12) && ( new Date().getHours()<18) )
       {
           document.getElementById("greeting").innerHTML = "Evening";
       }
       else if ((new Date().getHours()>18) && ( new Date().getHours()<6))
       {
          document.getElementById("greeting").innerHTML = "Night";
       }
   </script>
</body>
</html>
