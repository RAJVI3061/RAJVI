
   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="form.js"></script>
</head>
<body>
    <form>
    <fieldset>
        
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" placeholder="First name" required>
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" placeholder="Last name" required>
        <br><br>
        <label for="num">Phone Number:</label>
        <input type="number" name="num" id="num" placeholder="Phone Number" required>
        <br><br>
        <label for="age">Birth Date:</label>
        <input type="date" name="age" id="age" placeholder="Age" required>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" value="Male" id="gender" name="gender" checked > Male
        <input type="radio" value="Female" id="gender" name="gender">Female
        <br><br>
        <label for="hobbies">:Hobbies</label>
        <input type="checkbox" name="art" id="art">Art
        <input type="checkbox" name="music" id="music">Music
        <input type="checkbox" name="sports" id="sports">Sports
        <input type="checkbox" name="reading" id="reading">Reading
        <br><br>
        <centere>
        <input type="submit" onclick="myfunction()">
        <input type="reset">
    </centere>
    </fieldset>
    </form>
</body>
</html>
