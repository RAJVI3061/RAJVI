<body>
    <form>
        <div>
            <span>Username:</span><br>
            <input type="text" id="user" 
            pattern="[a-zA-Z]{2,0}" required>
            </div><br><br>
        <div><span>Eamil:</span><br>
            <input type="email" id="user"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required >
            </div><br><br>
        <div> <span>Password:</span><br>
            <input type="password" id="user" 
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[%+-@#$&*])(?=.*[A-Z]).{8,16}" required>
            </div><br><br>
        <div><span>Confirm Password:</span><br>
            <input type="password" id="user"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[%+-@#$&*])(?=.*[A-Z]).{8,16}" required  >
        </div><br><br>
        <input type="submit">
