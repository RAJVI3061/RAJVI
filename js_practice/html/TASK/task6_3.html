<body>
    <script>
        var students =[['jk', 98],['Jimin', 99],['v', 99],['Suga', 95],['rm', 100],['hope',95],['jin',97]];
     console.log(students);
     var Average_Marks = 0;

for (var i=0; i < students.length; i++) {
        Average_Marks += students[i][1];
        var avg = (Average_Marks/students.length);
}

console.log("Average grade: " + (Average_Marks)/students.length);

        if (avg < 60){
          console.log("Grade : F");      
          } 
        else if (avg < 70) {
                console.log("Grade : D"); 
                  } 
        else if (avg < 80) 
             {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
}
    </script>
